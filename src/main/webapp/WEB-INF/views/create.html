<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<h3>Add customer</h3>
<p>
    <a th:href="@{/index}">Back to customer List</a>
</p>
<div id="form">
   <form action="#" th:action="@{/customer/save}" th:object="${customer}" method="POST" NOVALIDATE="novalidate">
       <input type="hidden" th:field="*{id}">
       <div>
           <label>Name</label>
           <input type="text" th:field="*{name}">
       </div>
       <div>
           <label>Email</label>
           <input type="email" th:field="*{email}"/>
       </div>
       <div>
           <label>Address</label>
           <input type="text" th:field="*{address}"/>
       </div>
       <input type="submit" value="Save"></input>
   </form>
</div>
</body>
<footer th:replace="layout :: footer"></footer>
</html>
